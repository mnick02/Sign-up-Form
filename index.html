<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image-side">
        <img id="conard" src="joel-conard.jpg"> 
        <div id="logo-box">
            <img id="odin" src="odin-lined.png">
            <div id="logo-text">ODIN</div>
        </div>
        
    </div>
    
    <div id="right-side">
        <header>
            <p class="top-text">This is not a real online service! You know
                you need something like this in your life to help you realize
                your deepest dreams. <br>Sign up <em>now</em> to ge started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </header>

        <form action="" method="get" class="user-info">
            <fieldset class="user-fields">
                <legend>Let's do this!</legend>

                <div class="formstyle">
                    <div class="input-styles">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                   

                    <div class="input-styles">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                
                <div class="formstyle">
                    <div class="input-styles">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input-styles">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-num">
                    </div>
                </div>
            

                <div class="formstyle">
                    <div class="input-styles">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
        
                    <div class="input-styles">
                        <label for="pwd-cfrm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-cfrm" name="pwd-cfrm">
                    </div>
                </div>
            </fieldset>

            <div class="btn">
                <button>Create Account</button>
            </div>
        </form>

        <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
    
   

    
    
</body>
</html>
