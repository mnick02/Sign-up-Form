<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="top-text">This is not a real online service! You know
            you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to ge started.
        </p>
        <p>You <em>know</em> you want to.</p>
    </header>

    <form class="user-info">
        <fieldset>
            <legend>Let's do this!</legend>

            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">

            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" id="phone-num" name="phone-num">

            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd">

            <label for="pwd-cfrm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-cfrm" name="pwd-cfrm">
        </fieldset>
    </form>

    
    
</body>
</html>
